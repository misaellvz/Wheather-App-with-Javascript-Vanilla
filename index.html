<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(47deg, rgba(174, 224, 238, 1) 13%, rgba(166, 217, 236, 1) 45%, rgba(21, 102, 195, 1) 85%);
    }

    .header {
      font-size: 20px;
      color: aliceblue;
      font-weight: 700;
      width: 100%;
      height: 120px;
      align-items: center;
      display: flex;
      justify-content: center;
    }

    .input-section {
      width: 100%;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .boton {
      background-color: rgb(97 212 165);
      width: 10%;
      height: 30px;
      border-radius: 10px;
      border: 1px solid white;
      color: #032442;
    }

    .boton {
      border: none;
      outline: 1px white;
      border-radius: 10px;
    }

    .boton:hover {
      background-color: rgb(64 239 167);
    }

    .input {
      margin-right: 8px;
      color: rgb(13 61 117);
      border: 1px solid white;
      width: 30%;
      height: 30px;
      border-radius: 10px;
      padding: 5px 10px 5px 20px;
    }

    .input:focus {
      border: 4px solid white;
      outline: white;
    }

    .wheather-cards {
      width: 100%;
      height: 150px;
    }

    ::placeholder {
      color: rgb(13 61 117);
    }

    .wheather-cards-container {
      width: 100%;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cards {
      width: 30%;
      height: 90%;
      border-radius: 10px;
      background-color: #6fb5f7;
      margin: 10px;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .footer {
      width: 100%;
      height: 100px;
    }
  </style>
</head>

<body>
  <header class="header">
    <h1>My Wheather App</h1>
  </header>
  <main>
    <div class="input-section">
      <input id="input" class="input" type="text" placeholder="Search for a city">
      <button class="boton" id="button">Submit</button>
    </div>
    <div class="wheather-cards-container" id="container">
      <!-- <div class="cards">
        <h3>San Lorenzo</h3>
        <span>Temperature: </span>
        <span>humidity: </span>
        <span>Climate: </span>
      </div> -->
      <div class="cards"></div>
    </div>
  </main>
  <footer class="
  footer">
  </footer>
  <script src="index.js"></script>
</body>

</html>
